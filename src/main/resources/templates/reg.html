<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>registration</title>
    </head>
    <body>

        <nav th:insert="~{log-out-nav-template :: nav-bar}" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"></nav>

        <form th:action="@{/home/reg}" method="post" th:object="${user}">
            <label th:for="${#ids.next('userName')}">Login: </label>
            <input type="text" th:field="*{userName}">

            <label th:for="${#ids.next('password')}">Login: </label>
            <input type="password" th:field="*{password}">

            <label th:for="${#ids.next('role')}">Role: </label>
            <select typeof="text" th:field="*{role}">
                <option value="WORKER">Worker</option>
                <option value="CUSTOMER">Customer</option>
            </select>

            <br>
            <br>
            <button>Create Account</button>
        </form>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
