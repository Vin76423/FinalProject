<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>login-page</title>
    </head>
    <body>
        <nav th:insert="~{log-out-nav-template :: nav-bar}" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"></nav>

        <div class="container-fluid">
            <div class="container d-flex justify-content-center align-items-center" style="height: 750px">
                <div class="w-50 ">
                    <form th:action="@{/login}" method="post" class="col-sm-12">
                        <div class="text-center align-middle">
                            <h4 class="my-sm-4">You need to confirm your details...</h4>

                            <div class="col-sm-12 my-sm-4 ">
                                <label for="username" class="col-sm-4 form-text float-left">Login: </label>
                                <input type="text" name="username" id="username" class="w-50 form-control">
                            </div>

                            <div class="col-sm-12 my-sm-4">
                                <label for="password" class="col-sm-4 form-text float-left">Password: </label>
                                <input type="password" name="password" id="password" class="w-50 form-control">
                            </div>
                        </div>

                        <div class="ml-sm-4 my-sm-4 text-right">
                            <button type="submit" class="btn btn-outline-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
