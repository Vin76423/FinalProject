<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>unpaid-order-form</title>
    </head>
    <body>

        <nav th:insert="~{customer/nav-template :: nav-bar}" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"></nav>

        <div style="background: #d5ffbc" class="container-fluid">
            <div class="container bg-light">
                <form th:action="@{/customer/create-unpaid-order}" method="post" th:object="${orderDto}">
                    <div class="form-row">

                        <div th:insert="~{customer/order-form-template :: common-fields}" class="container-fluid px-sm-0"></div>

                        <h5 class="col-sm-12 m-sm-2 mt-sm-4">Details</h5>

                        <div class="col-sm-12">
                            <label th:for="${#ids.next('priority')}" class="m-sm-2 align-self-center">Priority: </label>
                            <input type="text" th:field="*{priority}" class="w-50 d-inline form-control m-sm-2">
                            <a th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" style="color: red"></a>
                        </div>

                        <button type="submit" class="btn btn-outline-primary m-sm-2 my-sm-4 mb-sm-6">Create order</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
