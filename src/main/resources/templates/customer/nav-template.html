<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>customer-nav-template</title>
    </head>
    <body>

        <!-- Customer's Nav Bar:-->
        <div th:fragment="nav-bar" class="container-fluid">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item px-sm-2">
                        <a th:href="@{/home}" class="nav-linc ">Home</a>
                    </li>

                    <li class="nav-item px-sm-2">
                        <a th:href="@{/customer/get-order-introduction}" class="nav-linc">Create order</a>
                    </li>

                    <li class="nav-item px-sm-2">
                        <a th:href="@{/customer/get-all-created-orders}" class="nav-linc">My orders</a>
                    </li>

                    <li class="nav-item px-sm-2">
                        <a th:href="@{/account/get-profile}" class="nav-linc">Account</a>
                    </li>
                </ul>

                <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                    <button type="submit" class="btn btn-outline-danger my-2 my-sm-0">Sign Out</button>
                </form>
            </div>
        </div>

    </body>
</html>
