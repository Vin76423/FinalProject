<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>created-orders</title>
    </head>
    <body>

    <nav th:insert="~{customer/nav-template :: nav-bar}" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"></nav>

    <div class="container-fluid">
            <div class="container">
                <div class="card-deck">
                    <div th:each="order : ${orders}" class="col-sm-12">
                        <div class="card my-2">
                            <div class="card-body">
                                <h4 th:text="${order.title}" class="card-title text-center"></h4>
                                <div th:if="${order.status.equals('AWAITING_APPROVAL_STATUS')}" class="my-sm-4">
                                    <h6 class="card-text">Applicants of order</h6>
                                    <div th:text="'Quantity: ' + ${order.applicantsToOrder.size()}" class="card-text"></div>
                                </div>
                                <div th:if="${order.status.equals('IN_WORK_STATUS')}" class="my-sm-4">
                                    <h6 class="card-text">Executor of order</h6>
                                    <div th:text="'Login: ' + ${order.executor.userName}" class="card-text"></div>
                                    <div th:text="'Rating: ' + ${order.executor.rating}" class="card-text"></div>
                                </div>
                                <div class="my-sm-4">
                                    <h6 class="card-text">Details</h6>
                                    <div th:text="'Location of order: ' + ${order.location.toString()}" class="card-text"></div>
                                    <div th:text="'Status: ' + ${order.status}" class="card-text"></div>
                                </div>
                                <a th:href="@{/customer/get-order-by-id(order-id=${order.id})}" class="btn btn-primary my-sm-4">Look</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
