<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>progress</title>
    </head>
    <body>

        <nav th:insert="~{worker/nav-template :: nav-bar}" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"></nav>

        <div class="container-fluid">
            <div class="container">
                <div class="card-deck">
                    <div th:each="item : ${orders}" class="col-sm-12">
                        <div class="card my-2">
                            <img th:src="@{img/help.jpg}" alt="order-type-logo" class="card-img-top">
                            <div class="card-body">
                                <h4 th:text="${item.title}" class="card-title text-center"></h4>
                                <div class="my-sm-4">
                                    <h6 class="card-text">Author of order</h6>
                                    <div th:text="'Login: ' + ${item.author.userName}" class="card-text"></div>
                                    <div th:text="'Rating: ' + ${item.author.rating}" class="card-text"></div>
                                </div>
                                <div class="my-sm-4">
                                    <h6 class="card-text">Details</h6>
                                    <div th:text="'Location of order: ' + ${item.location.toString()}" class="card-text"></div>
                                    <div th:text="'Status: ' + ${item.status}" class="card-text"></div>
                                </div>
                                <a th:href="@{/worker/get-order-by-id(order-id=${item.id})}" class="btn btn-primary my-sm-4">Look</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
